<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE21 JS1 Slutprojekt</title>
</head>
<body>

    <div class="search-field">
        <input class="search-input" placeholder="Sök stad..." type="text">
        <button class="search-btn" type="submit">Sök</button>
    </div>

    <div class="weather-info">
        <div class="city">Tokyo</div>
        <div class="weather-icon"></div>
        <div class="temp">35 C</div>
        <div class="wind">3 Km/h</div>
        <div class="fukt">90 %</div>
    </div>


    <div class="weather-info-5-days">
        <div class="day">Dag: Mån</div>
        <div class="day-city">Tokyo</div>
        <div class="day-weather-icon"></div>
        <div class="day-temp">35 C</div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
