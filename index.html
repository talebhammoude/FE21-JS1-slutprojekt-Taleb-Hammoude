<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE21 JS1 Slutprojekt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="search-field">
            <input class="search-input" placeholder="Sök stad..." type="text">
            <button class="search-btn" type="submit">Sök</button>
        </div>


        <div style="display:none"  id="loader">
            <h1>Laddar väderinfo...</h1>
        </div>

        <div style="display:none"  id="error">
            <h1>Oops! Något gick fel!</h1>
        </div>

        
        <div class="weather-info">
            <h1 class="current-weather-txt" style="display: none;">Vädret just nu</h1>
            <div class="city"></div>
            <div class="decription"></div>
            <img class="weather-icon"></img>
            <div class="temp"></div>
            <div class="wind-speed"></div>
            <div class="fukt"></div>
        
        </div>
            
        
        
        <div class="weather-info-5-days">
            <h1 class="forecast-weather-txt" style="display: none;">Prognos 5 dagar</h1>
        </div>
            

    </div>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
